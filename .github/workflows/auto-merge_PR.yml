on: pull_request
    
jobs:
  # This workflow contains a single job called "build"
 pr-thankyou-action:
    runs-on: ubuntu-latest
    name: 'Pull Request Thank You'
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: 'Pull Request Thank You'
      uses: GuySWatson/pr-thankyou-action@v1.2
      with:
        GITHUB_TOKEN: ${{ secrets.MILESTONES }}
