name: Pytest_report_testing

on:
 # schedule:
   # - cron: '15 7 * * 1-5'
  push:
     branches: [ master ]

  workflow_dispatch:
    inputs:
      browser:
        type: choice
        description: select browser name
        options:
          - chrome
          - firefox
      message:
          required: true
  
jobs:
  build:
    runs-on:  ubuntu-latest
    env:
      JOB_NAME: build
    steps:
      - name: Checking out Github Repo
        uses: actions/checkout@v3
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Installing package list
        run: apt list --installed
        
      - name: Download Packages and Run Pytest
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          pip install --upgrade pip
          pip install pytest
          pip install selenium
          pip install loguru
          pip install webdriver-manager
          pip install pytest-playwright
          pip install requests
          pip install -r requirements.txt
          cd src
          cd tests
          cd rozetka_web_tests
          pytest --junit-xml=test-results.xml

      - name: Output Result
        uses: actions/upload-artifact@v3
        with:
          name: Output Screenshots
          path: src/tests/rozetka_web_tests/output/screen.png
      - name: Output Result Logs
        uses: actions/upload-artifact@v3
        with:
          name: Output Logs
          path: src/tests/rozetka_web_tests/test-results.xml

      - name: Failure Run
        if: failure()
        run:  echo "failure occured"

      - name: Success Run
        if: success()
        run:  echo "success occured"

      - name: Always Run
        if: always()
        run:  |
          echo "always occured"
          echo "${{ github.event.inputs.browser }}"
